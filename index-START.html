<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable> ðŸŽ‡ HAPPY NEW YEAR!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 #444444;
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector(".hero");
    const text = hero.querySelector("h1");
    const walk = 300;

    function shadow(e) {
      const { offsetWidth: width, offsetHeight: height } = hero;
      let { offsetX: x, offsetY: y } = e;

      if(this !== e.target){
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      const xWalk = Math.round((x / width * walk) - (walk/2));
      const yWalk = Math.round((y / height * walk) - (walk/2));

      text.style.textShadow = `
           ${xWalk}px ${yWalk}px 0 #ffba92,
           ${xWalk * -1}px ${yWalk}px 0 #e0f5b9,
           ${yWalk}px ${xWalk * -1}px 0 #ff8080,
           ${yWalk * -1}px ${xWalk}px 0 #c6f1d6
      `;
    }

    hero.addEventListener('mousemove', shadow);

    






</script>
</body>
</html>
